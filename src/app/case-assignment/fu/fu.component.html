<div class="row">
  <div class="col-12 col-md-6 ">
    <mat-card class='table-container'>
      <h1>Followups assignment order</h1>
      <app-order-table type='fu' pageSize='10'></app-order-table>
    </mat-card>
  </div>
  <div class="col-12 col-md-6">
    <mat-card class='form-container'>
      <h1>Followups assignment form</h1>
      <div class='my-2' *ngIf='form;else isLoading'>
        <iframe [src]="form" width="100%" height="650" frameborder="0" marginheight="0"
          marginwidth="0">Loadingâ€¦</iframe>
      </div>
      <ng-template #isLoading>
        <mat-spinner class="mx-auto"></mat-spinner>
      </ng-template>
    </mat-card>
  </div>
  <div class="col-12 my-2">
    <mat-card class='cases-container'>
      <div class='row'>
        <div class="col-12">
          <button mat-icon-button type="button" style='position:absolute' (click)='showCases = !showCases'>
            <mat-icon>{{ showCases ? "expand_more" : "expand_less" }}</mat-icon>
          </button>
          <h1 class='ml-5'>Assigned followups table </h1>
        </div>
        <div *ngIf='showCases' class="col-12">
          <app-cases-table type='fu'></app-cases-table>
        </div>
      </div>
    </mat-card>
  </div>
</div>
