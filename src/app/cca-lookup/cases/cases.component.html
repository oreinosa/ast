<table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="closedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Closed date </th>
        <td mat-cell *matCellDef="let element"> {{element.closedDate | date }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="caseNumber">
        <th mat-header-cell *matHeaderCellDef> Case number </th>
        <td mat-cell *matCellDef="let element">
            <a href="https://unify--c.na4.visual.force.com/apex/case?num={{element.caseNumber}}" target="_blank">
                {{element.caseNumber }}
            </a>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lob">
        <th mat-header-cell *matHeaderCellDef> LOB </th>
        <td mat-cell *matCellDef="let element"> {{element.lob }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10,25,50,100]" showFirstLastButtons></mat-paginator>
