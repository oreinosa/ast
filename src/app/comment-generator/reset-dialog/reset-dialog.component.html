<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content class='my-3'>
  <p>Do you want to reset the form and the comment?</p>
</mat-dialog-content>
<mat-dialog-actions align='center'>
  <button mat-button class='mx-2' (click)="onNoClick()">No</button>
  <button mat-button class='mx-2' (click)="onReset()">Yes</button>
</mat-dialog-actions>
